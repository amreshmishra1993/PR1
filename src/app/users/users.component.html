<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered" >
                <thead>
                  <tr class="bg-info">
                    <th>Name</th>
                    <th>Age</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users;let i = index">
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
